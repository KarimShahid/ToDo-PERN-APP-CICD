name: 4. Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:    # Needed for safety confirmation
        description: 'Type "destroy" to confirm'
        required: true
        type: string

      aws_region:  # Only needed for AWS credentials
        description: AWS Region
        required: true
        default: "us-east-1"
        type: string
jobs:
  terraform:
    name: Destroy Terraform Resources
    runs-on: ubuntu-latest

    steps:
      - name: Verify Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
          echo "‚ùå You must type 'destroy' to proceed"
          exit 1
          fi 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Destroy
        working-directory: terraform
        run: |
          terraform init
          terraform destroy -auto-approve \
            -var="key_name=awsKeyPair" \
            -var="environment=destroy" \
            -var="aws_region=${{ inputs.aws_region }}" \
            -var="vpc_cidr=10.0.0.0/16" \
            -var="ssh_allowed_cidr=0.0.0.0/0" \
            -var="from_port=5001" \
            -var="to_port=5001" \
            -var="protocol=tcp" \
            -var='tags={"Environment":"destroy","ManagedBy":"terraform"}'
